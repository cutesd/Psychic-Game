<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Psychic Game for intro to Javascript">
    <meta name="author" content="Kimberly Cooper">
    <link rel="icon" href="assets/images/crystal-ball_200x200.png">
    <title>Psychic Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Additional CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center" id="jumbo-default">
        <h1>The Psychic Game</h1>
        <h4>Guess What Letter I'm thinking of ...</h4>
        <hr class="my-2">
        <p class="text-muted">Press any key to play.</p>
    </div>

    <div class="jumbotron jumbotron-fluid text-center d-none" id="jumbo-win">
        <h1>YOU WIN!!!</h1>
        <h4>The letter was:
            <span id="winLtr"></span>
        </h4>
        <hr class="my-2">
        <a class="btn btn-danger btn-lg" role="button">Play Again</a>
    </div>

    <div class="jumbotron jumbotron-fluid text-center d-none" id="jumbo-lose">
        <h1>Sorry, you lose.</h1>
        <h4 class="font-normal text-muted">You have exceeded your maximum number of guesses.</h4>
        <hr class="my-2">
        <a class="btn btn-danger btn-lg" role="button">Play Again</a>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td>Wins:</td>
                            <td>
                                <span id="winOut"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Losses:</td>
                            <td>
                                <span id="lossOut"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Guesses Left:</td>
                            <td>
                                <span id="remainOut"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Your Guesses so far:</td>
                            <td>
                                <span id="guessOut"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- ==========================  JAVASCRIPT ===================================== -->

    <script src="assets/javascript/game.js"></script>
</body>

</html>
