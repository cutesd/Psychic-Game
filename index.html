<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Psychic Game for intro to Javascript">
    <meta name="author" content="Kimberly Cooper">
    <link rel="icon" href="favicon.ico">
    <title>Psychic Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <h1>The Psychic Game</h1>
        <h4>Guess What Letter I'm thinking of ...</h4>

        <p>Wins:
            <span id="winOut"></span>
        </p>
        <p>Losses:
            <span id="lossOut"></span>
        </p>
        <p>Guesses Left:
            <span id="remainOut"></span>
        </p>
        <p>Your Guesses so far:
            <span id="guessOut"></span>
        </p>

    </div>

    <!-- ==========================  JAVASCRIPT ===================================== -->

    <script src="assets/javascript/game.js"></script>
</body>

</html>
